# swagger/components/schemas/user.yaml

type: object
required:
  - _id
  - name
  - email
  - gender
  - waterRate
  - createdAt
  - updatedAt
properties:
  _id:
    description: "User's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
  email:
    description: "User's email"
    type: string
    example: 'Jonni_Do13@gmail.com'
  gender:
    description: 'Your gender identify'
    type: string
    enum: ['male', 'female']
  waterRate:
    description: "User's dailyNorma"
    type: number
    example: 1800
  photo:
    description: "Link to user's photo or avatar"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
  createdAt:
    description: "The date the User's card was created"
    type: string
    example: '2024-12-13T01:54:18.925Z'
  updatedAt:
    description: "The date the User's card was updated"
    type: string
    example: '2024-12-15T01:19:29.980Z'
