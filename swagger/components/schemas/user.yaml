# swagger/components/schemas/contact.yaml

type: object
required:
  - name
  - email
  - password
properties:
  name:
    description: "User's name"
    type: string
    example: 'John Doe'
  email:
    description: "User's email"
    type: string
    example: 'Jonni_Do13@gmail.com'
  password:
    description: "User's password"
    type: string
    example: '2221Li'

