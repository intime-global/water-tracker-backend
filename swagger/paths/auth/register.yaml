tags:
  - Auth
summary: Register user
operationId: registerUser
description: 'Register a user with payload'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: kat8@example.com
          password:
            description: "User's password. Min 8 characters, max 64 characters"
            type: string
            example: '123POIOI'
responses:
  '201':
    description: Created a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: User successfully registred
            data:
              type: object
              properties:
                userId:
                  description: "User's id"
                  type: string
                  example: 65e4decdd286b30065d54af9
  '401':
    $ref: '../../components/responses/401.yaml'
  '409':
    $ref: '../../components/responses/409.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
