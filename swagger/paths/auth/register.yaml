tags:
  - Auth
summary: Register user
operationId: registerUser
description: 'Register a user with payload'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: kat8@example.com
          password:
            description: "User's password"
            type: string
            example: '123POI. Min 8 characters, max 64 characters'
responses:
  '201':
    description: Created a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: User successfully registred
            data:
              type: object
              properties:
                _id:
                  description: "User's id"
                  type: string
                  example: 65e4decdd286b30065d54af9
                name:
                  description: "User's name"
                  type: string
                  example: 'Anonymous'
                email:
                  description: "User's email"
                  type: string
                  example: 'Jonni_Do13@gmail.com'
                gender:
                  description: 'Your gender identify'
                  type: string
                  enum: ['female', 'male']
                dailyNorm:
                  description: "User's daylyNorm"
                  type: number
                  example: 1800
  '401':
    $ref: '../../components/responses/401.yaml'
  '409':
    $ref: '../../components/responses/409.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
