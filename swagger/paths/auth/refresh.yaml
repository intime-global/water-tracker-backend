tags:
  - Auth
summary: Refresh token of user
operationId: refreshTokenUser
description: Refresh the user's access token using the refresh token stored in cookies.
security: []
parameters:
  - name: sessionId
    in: cookie
    required: true
    schema:
      type: string
    description: The session ID stored in the cookie used to identify the user's session.
  - name: refreshToken
    in: cookie
    required: true
    schema:
      type: string
    description: The refresh token stored in cookies

responses:
  '200':
    description: Refreshed a session of user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: 'mWv3Qm6b1XJof0rOJSfuZCkuA07zM0fHmWOGYcY9'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
