#/swagger/paths/students/post.yaml

tags:
  - Users
summary: Create user
operationId: createUser
description: 'Create a user with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - email
          - password
          - gender
        properties:
          name:
           description: "User's name"
           type: string
           example: 'Johni Dap'
          email:
           description: "User's email"
           type: string
           example: 'Lui_Doe123@gmail.com'
          password:
            description: "User's password"
            type: string
            example: '123Den'
          gender:
            description: "Your gender identify"
            type: string
            enum: ['women', 'man']
          daylyNorm:
            description: "User's daylyNorm"
            type: number
            example: 1800
          photo:
           description: "Link to user's photo"
           type: string
           format: binary
responses:
  '201':
    description: Creates a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a user!
            data:
              type: object
              $ref: '../../components/schemas/user.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
