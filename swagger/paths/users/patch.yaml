# swagger/paths/user/patch.yaml
tags:
  - Users
summary: Update card user by id
operationId: patchUser
description: 'Patch user by id, and update with payload'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: email
    schema:
      type: string
    example: 'Jonni_Do1@gmail.com'
  - in: query
    name: oldPassword
    schema:
      type: string
    example: '123Di@gmail.com'
requestBody:
  content:
     application/json:
      schema:
        type: object
        properties:
          name:
            description: "User's name"
            type: string
            example: 'John Doe'
          email:
            description: "User's email"
            type: string
            example: 'Lui_Doe123@gmail.com'
          oldPassword:
            description: "User's oldPassword"
            type: string
            example: '123oldPassword'
          newPassword:
            description: "User's newPassword"
            type: string
            example: '123newPassword'
          gender:
            description: 'Your gender identify'
            type: string
            enum: ['male', 'female']
responses:
  '200':
    description: 'Update user by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully upsert user with id !
            data:
              type: object
              $ref: '../../components/schemas/user.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
