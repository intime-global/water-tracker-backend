# get
tags:
  - Users
summary: Get user all parameters
operationId: getUser
description: 'Get user all parameters'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - oldPassword
        properties:
          name:
            description: "User's name"
            type: string
            example: 'Johni Dap'
          email:
            description: "User's email"
            type: string
            example: 'Lui_Doe123@gmail.com'
          oldPassword:
            description: "User's oldPassword"
            type: string
            example: '123Deni'
          gender:
            description: 'Your gender identify'
            type: string
            enum: ['male','female']
          waterRate:
            description: "User's daylyNorm"
            type: number
            example: 1800
          photo:
            description: "Link to user's photo"
            type: string
            format: binary
responses:
  '200':
    description: 'Get all user parameters'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found all user parameters!
            data:
              type: object
              $ref: '../../components/schemas/user.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
