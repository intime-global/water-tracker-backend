# Цей блок вказує, що для доступу до операції потрібна аутентифікація за допомогою Bearer Token (bearerAuth), який був визначений у /docs/openapi.yaml
# /docs/openapi.yaml

openapi: 3.1.0
info:
  version: 1.0.0
  title: User app
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: This is a documentation of users app
tags:
  - name: User
    description: Operations about users.
  - name: Auth
    description: Auth operations.
  - name: Water
    description: Water operations.
servers:
  - url: https://api.water-tracker.online
paths:
  #додаємо запити по user
  /user:
    get:
      $ref: ../swagger/paths/user/get.yaml
    patch:
      $ref: ../swagger/paths/user/patch.yaml
  /user/avatar:
    patch:
      $ref: ../swagger/paths/user/avatar/patch.yaml
  #додаємо всі запити по auth
  /auth/register:
    post:
      $ref: ../swagger/paths/auth/register.yaml
  /auth/login:
    post:
      $ref: ../swagger/paths/auth/login.yaml
  /auth/logout:
    post:
      $ref: ../swagger/paths/auth/logout.yaml
  /auth/refresh:
    post:
      $ref: ../swagger/paths/auth/refresh.yaml
  /auth/send-reset-email:
    post:
      $ref: ../swagger/paths/auth/send-reset-email.yaml
  /auth/reset-pwd:
    post:
      $ref: ../swagger/paths/auth/reset-pwd.yaml
  /auth/get-oauth-url:
    get:
      $ref: ../swagger/paths/auth/get-oauth-url.yaml
  /auth/confirm-oauth:
    post:
      $ref: ../swagger/paths/auth/confirm-oauth.yaml
  #додаємо всі запити по Water(water)
  /waters:
    post:
      $ref: ../swagger/paths/waters/post.yaml
    get:
      $ref: ../swagger/paths/waters/get.yaml
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
